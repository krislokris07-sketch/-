<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь ожидания твоего Дня Рождения!</title>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            background-image: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hearts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .main-title {
            font-family: 'Underdog', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: normal;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fairy-text {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-style: italic;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
            margin: 0;
            padding: 3px 0;
        }

        .countdown-text {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: #ffeb3b;
            font-family: 'Underdog';
        }

        .birthday-text {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: #ffeb3b;
            font-family: 'Underdog';
            text-transform: none;
            line-height: 1.4;
            max-width: 90%;
            margin: 0 auto;
        }
        
        .heart {
            width: 120px;
            height: 120px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .heart-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .chapter-text {
            color: white;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: pre-line;
            margin: 20px 0;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        .close {
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 102;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .close:hover {
            color: #ffeb3b;
        }

        .heart.opened {
            opacity: 0.7;
            filter: brightness(0.8);
            background: linear-gradient(135deg, #c9c9c9, #e0e0e0);
        }
        .heart.opened .heart-number {
            text-decoration: line-through;
            color: #888;
        }

        /* Стили для пользовательского режима */
        .user-mode-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .user-mode-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-align: center;
        }

        .user-mode-panel button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .user-mode-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .user-mode-panel .status {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
            text-align: center;
        }

        .user-mode-panel .heart-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .user-mode-panel .heart-controls button {
            width: 48%;
        }

        @media (max-width: 768px) {
            .user-mode-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 0 auto 20px;
                max-width: 90%;
            }
            
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .heart {
                width: 100px;
                height: 100px;
            }
            
            .modal-content {
                margin: 5% auto;
                width: 90%;
            }
            
            .chapter-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Панель пользовательского режима -->
    <div class="user-mode-panel">
        <h3>Пользовательский режим</h3>
        <button id="enableUserMode">Включить пользовательский режим</button>
        <div class="heart-controls">
            <button id="openNextHeart">Открыть следующее сердечко</button>
            <button id="openAllHearts">Открыть все сердечки</button>
        </div>
        <button id="resetHearts">Сбросить все сердечки</button>
        <button id="disableUserMode">Выключить пользовательский режим</button>
        <div class="status" id="userModeStatus">Режим: обычный</div>
    </div>

    <div class="container">
        <h1 class="main-title">Заколдованный отсчет</h1>
        
        <div class="subtitle-block">
            <p class="fairy-text">Не спеши, добрый молодец, не торопи, красна девица...</p>
            <p class="fairy-text">Сказка начнётся, как только ночь соткёт из лунного света свою серебряную нить, а это случится...</p>
        </div>
        
        <div id="countdown" class="countdown-text">совсем скоро</div>
        
        <div class="hearts-container">
            <!-- 7 сердечек будут сгенерированы скриптом -->
        </div>
    </div>

    <div id="giftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="chapter-text" id="chapterText"></div>
            <!-- Аудио плеер -->
            <audio id="chapterAudio" class="audio-player" controls>
                Твой браузер не поддерживает аудио
            </audio>
        </div>
    </div>

    <script>
        const config = {
            birthdayDate: '2025-12-24',
            gifts: [
                "Глава 1. Тайна Шёпота Фей\n\n«Куда подевался молочный зуб того крохи? — перешёптываются феи у изголовья. — Говорят, он оставил его там, где рождаются самые смелые сны...»",
                "Глава 2. Мудрость Дремучего Леса\n\n«Старый дуб, что знает все истории на свете, приоткрыл свою потайную дверцу. Там, среди мудрых страниц, спрятан ключ к новой приключенческой саге».",
                "Глава 3. Напевы Волшебного Свиреля\n\n«Чтобы услышать магическую мелодию, что заставляет пуститься в пляс даже лесных великанов, нужно лишь попросить волшебную колонну сыграть её погромче».",
                "Глава 4. Эликсир Силы в Росуарском Лесу\n\n«Водяной эльф оставил для тебя пузырёк с утренней росой, собранной с паутинок. Она дарит богатырскую силу и бодрость, но найти её можно лишь в гроте, где плещется радужная вода».",
                "Глава 5. Послание из Чащи\n\n«Говорят, в самой сердцевине леса живёт эльфийка-отшельница. Она не показывается никому, но для тех, кто верит, оставляет свои дары на опушке, отмеченные серебряным светом».",
                "Глава 6. Снаряжение для Путешественника\n\n«Карты сокровищ и плащи-невидимки — всё это ждёт в потайном сундуке отважного искателя приключений. Открой секретный ящик, где хранится экипировка для великих подвигов».",
                "Глава 7. Приглашение в Королевскую Трапезную\n\n«Сегодня все дороги ведут в потайной зал, где пируют благородные рыцари и мудрые волшебники. Там, в центре пиршества, тебя ждёт трофей, достойный настоящего героя»."
            ],
            audioFiles: [
                'audio_1.mp3',
                'audio_2.mp3',
                'audio_3.mp3',
                'audio_4.mp3',
                'audio_5.mp3',
                'audio_6.mp3',
                'audio_7.mp3'
            ],
            specialAudio: 'последний_шаг.mp3'
        };

        // Переменные состояния
        let openedHearts = 0;
        const totalHearts = 7;
        let lastStepAudioPlayed = false;
        let confettiLaunched = false;
        let userModeEnabled = false;
        let hearts = [];

        // Элементы DOM
        const countdownElement = document.getElementById('countdown');
        const heartsContainer = document.querySelector('.hearts-container');
        const modal = document.getElementById('giftModal');
        const chapterTextElement = document.getElementById('chapterText');
        const audioElement = document.getElementById('chapterAudio');
        const closeBtn = document.querySelector('.close');
        const userModeStatus = document.getElementById('userModeStatus');

        // Кнопки пользовательского режима
        const enableUserModeBtn = document.getElementById('enableUserMode');
        const disableUserModeBtn = document.getElementById('disableUserMode');
        const openNextHeartBtn = document.getElementById('openNextHeart');
        const openAllHeartsBtn = document.getElementById('openAllHearts');
        const resetHeartsBtn = document.getElementById('resetHearts');

        const birthday = new Date(config.birthdayDate);
        const startDate = new Date(birthday);
        startDate.setDate(birthday.getDate() - 7);

        // Функция для запуска конфетти
        function launchConfetti() {
            if (confettiLaunched) return;
            confettiLaunched = true;
            
            const duration = 5000;
            const end = Date.now() + duration;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });
                
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                if (openedHearts === totalHearts) {
                    countdownElement.textContent = "Вот и перевернута последняя страница. Но разве сказка когда-нибудь кончается? Она просто становится частью тебя. Твоя сказка будет вечной. ✨";
                    countdownElement.className = "birthday-text";
                    launchConfetti();
                } else {
                    countdownElement.textContent = "Сделай последний шаг. Произнеси вслух заветные слова: «Открываю последнюю главу» — и финальное послание явится тебе.";
                    countdownElement.className = "countdown-text";
                    
                    if (openedHearts === totalHearts - 1 && !lastStepAudioPlayed) {
                        const lastStepAudio = new Audio(config.specialAudio);
                        lastStepAudio.play().catch(e => {
                            console.log("Аудио последнего шага не воспроизвелось:", e);
                        });
                        lastStepAudioPlayed = true;
                    }
                }
                
                // В обычном режиме показываем все сердечки как открытые после ДР
                if (!userModeEnabled) {
                    hearts.forEach(heart => {
                        heart.element.classList.add('opened');
                        heart.element.style.cursor = 'pointer';
                        heart.element.style.opacity = '1';
                    });
                }
                return;
            }

            countdownElement.className = "countdown-text";
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} дней, ${hours} часов и ${minutes} минут`;
        }

        function createHearts() {
            heartsContainer.innerHTML = '';
            hearts = [];
            
            const now = new Date();
            const currentDay = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 1; i <= totalHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = `<div class="heart-number">${i}</div>`;

                // В пользовательском режиме все сердечки кликабельны
                if (userModeEnabled) {
                    heart.addEventListener('click', () => openGift(i));
                } else {
                    // В обычном режиме проверяем доступность
                    if (i <= currentDay && now < birthday) {
                        heart.addEventListener('click', () => openGift(i));
                    } else if (now >= birthday) {
                        heart.addEventListener('click', () => openGift(i));
                    } else {
                        heart.style.cursor = 'not-allowed';
                        heart.style.opacity = '0.5';
                    }
                }

                // Помечаем уже открытые дни
                if ((i < currentDay && now < birthday) || now >= birthday) {
                    heart.classList.add('opened');
                }

                heartsContainer.appendChild(heart);
                hearts.push({
                    element: heart,
                    number: i,
                    opened: false
                });
            }
            
            // Обновляем состояние открытых сердечек
            updateHeartsState();
        }

        function updateHeartsState() {
            hearts.forEach((heart, index) => {
                if (index < openedHearts) {
                    heart.element.classList.add('opened');
                    heart.opened = true;
                } else {
                    heart.element.classList.remove('opened');
                    heart.opened = false;
                }
            });
        }

        function openGift(dayNumber) {
            // В пользовательском режиме можно открывать любые сердечки
            if (userModeEnabled || dayNumber <= openedHearts + 1) {
                chapterTextElement.textContent = config.gifts[dayNumber - 1];
                audioElement.src = config.audioFiles[dayNumber - 1];
                
                audioElement.play().catch(e => {
                    console.log("Автовоспроизведение заблокировано");
                });
                
                modal.style.display = 'block';

                if (!hearts[dayNumber - 1].opened) {
                    hearts[dayNumber - 1].opened = true;
                    openedHearts++;
                    updateHeartsState();
                    
                    checkAllHeartsOpened();
                }
            }
        }

        function checkAllHeartsOpened() {
            const now = new Date();
            const timeDiff = birthday - now;
            
            if (openedHearts === totalHearts && timeDiff <= 0) {
                countdownElement.textContent = "Вот и перевернута последняя страница. Но разве сказка когда-нибудь кончается? Она просто становится частью тебя. Твоя сказка будет вечной. ✨";
                countdownElement.className = "birthday-text";
                launchConfetti();
            }
        }

        // Функции пользовательского режима
        function enableUserMode() {
            userModeEnabled = true;
            userModeStatus.textContent = "Режим: пользовательский";
            countdownElement.textContent = "Пользовательский режим активирован";
            createHearts(); // Пересоздаем сердечки с новыми настройками
        }

        function disableUserMode() {
            userModeEnabled = false;
            userModeStatus.textContent = "Режим: обычный";
            openedHearts = 0;
            createHearts(); // Пересоздаем сердечки с обычными настройками
            updateCountdown();
        }

        function openNextHeart() {
            if (openedHearts < totalHearts) {
                openGift(openedHearts + 1);
            }
        }

        function openAllHearts() {
            for (let i = 1; i <= totalHearts; i++) {
                if (!hearts[i-1].opened) {
                    openGift(i);
                }
            }
        }

        function resetHearts() {
            openedHearts = 0;
            lastStepAudioPlayed = false;
            confettiLaunched = false;
            updateHeartsState();
            updateCountdown();
        }

        // Обработчики событий
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            audioElement.pause();
            audioElement.currentTime = 0;
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
                audioElement.pause();
                audioElement.currentTime = 0;
            }
        });

        // Обработчики пользовательского режима
        enableUserModeBtn.addEventListener('click', enableUserMode);
        disableUserModeBtn.addEventListener('click', disableUserMode);
        openNextHeartBtn.addEventListener('click', openNextHeart);
        openAllHeartsBtn.addEventListener('click', openAllHearts);
        resetHeartsBtn.addEventListener('click', resetHearts);

        // Инициализация
        updateCountdown();
        createHearts();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
